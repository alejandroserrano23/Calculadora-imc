<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>

    <header>
        <h1>Calculadora IMC</h1>
    </header>

    <main>
        <div id="calculadora">
            <h2>Para calcular su IMC, por favor inserte su altura y peso corporal en las unidades mostradas.</h2>

            <p>Sistema métrico</p>

            <div id="altura">
                <h3>ALTURA</h3>
                <p>en cm</p>

                <label for="alt">Altura:</label>
                <input type="number" id="alt">
            </div>

            <div id="peso">
                <h3>PESO</h3>
                <p>en kg</p>

                <label for="pes">Peso corporal:</label>
                <input type="number" id="pes">
            </div>


            <button id="calcular">Calcular</button>

            <div class="resultado">
                <span>Resultado:</span>
                <p id="imc"></p>
            </div>
        </div>

        <div id="tabla">
            <div id="obs">
                <p>Obesidad</p>
                <p>Más de 30.0</p>
            </div>
            <div id="sob">
                <p>Sobrepeso</p>
                <p>25.0-29.9</p>
            </div>
            <div id="nor">
                <p>Peso normal</p>
                <p>18.5-24.9</p>
            </div>
            <div id="sub">
                <p>Peso inferior</p>
                <p>Menos de 18.5</p>
            </div>
        </div>
    </main>

    <script src="./funciones.js"></script>

</body>
</html>
